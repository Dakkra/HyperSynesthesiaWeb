name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Application
        run: cd hs-web && npm ci && npm run build --if-present

      - name: Run Tests
        run: cd hs-web && npm test

  deploy:

    runs-on: ubuntu-latest

    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Application
        run: cd hs-web && npm ci && npm run build --if-present

      - name: Get SSH Key
        run: |
          mkdir ~/.ssh
          printf %s "$DEPLOYMENT_KEY" > ~/.ssh/id_rsa
        shell: bash
        env:
          DEPLOYMENT_KEY: ${{ secrets.SSH_KEY }}

      - run: chmod 600 ~/.ssh/id_rsa

      - name: Deploy application
        run: cd hs-web && scp -r build/* ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}}:/var/www/html
